<p-menubar [model]="isLoginPage ? menuItemsLoginPage: menuItems">
    <div>
        <button
            *ngIf="!isLoginPage"
            type="button"
            pButton
            class="p-button-text"
            label="Logout"
            icon="pi pi-power-off"
            style="margin-left:.25em"
            (click)="logout()">
        </button>
    </div>
</p-menubar>
