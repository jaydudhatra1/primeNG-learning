<div class="center-item-container">
    <div class="p-d-flex p-flex-column wrapper">
        <div class="p-grid p-justify-center">
            <h2>
                Sign In
            </h2>
        </div>
        <div class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0">
            <h5>Username</h5>
            <input type="text" [(ngModel)]="username" class="p-inputtext p-component"/>
        </div>
        <div class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0">
            <h5>Password</h5>
            <p-password [(ngModel)]="password" [toggleMask]="true"></p-password>
        </div>
        <div class="p-grid p-justify-center">
            <p-button class="p-mt-5" [disabled]="!isValid" (click)="login()">Submit</p-button>
        </div>
    </div>
</div>
